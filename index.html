<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成式AI書僮</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="progress-container">
                <div class="progress-header">
                    <span id="progressText">文件處理進度: 0/0</span>
                    <span id="refreshBtn">🔄</span>
                </div>
                <progress id="progressBar">0/0</progress>
            </div>
            <div id="folderContainer"></div>
            <div id="bottomButtons">
                <button id="createFolderBtn">創建新文件夾</button>
                <button id="deleteBtn" title="刪除">🗑️</button>
            </div>
            <input type="file" id="fileInput" style="display: none;" accept=".pdf" multiple>
        </nav>
        <main>
            <header>
                <div class="menu-icon">☰</div>
                生成式AI書僮
                <div class="sets-icon">⚙️</div>
            </header>
            <div class="main-func"></div>
        </main>
    </div>

    <!-- 登入對話框 -->
    <dialog id="loginDialog">
        <div class="dialog-content">
            <h2>HuggingChat</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">電子郵件：</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼：</label>
                    <input type="password" id="password" required>
                </div>
                <button class="green-btn" type="submit">登入</button>
            </form>
        </div>
    </dialog>
    
    <!-- 設置對話框 -->
    <dialog id="settingsDialog">
        <div class="dialog-content" id="settingsContent">
            <h2>設置</h2>
            <button class="blue-btn" id="changeAccountBtn">變更帳戶</button>
            <button class="red-btn" id="closeBackendBtn">終止後端</button>
            <button class="green-btn" id="settingsCloseBtn">關閉</button>
        </div>
    </dialog>

    <div id="snackbar"></div>
    <script src="script.js"></script>
</body>
</html>
